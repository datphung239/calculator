<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="display">
        <div id="sub-display">
          <div class="result"></div>
          <div class="previous-input"></div>
        </div>
      </div>
      <div id="display1">
        <div class="result"></div>
      </div>
      <div id="btn-grid">
        <button class="btn" id="clear">AC</button>
        <button class="btn" id="backspace">DEL</button>
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn ops" id="division">รท</button>
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn ops" id="mutiply">ร</button>
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn ops">-</button>
        <button class="btn num">0</button>
        <button class="btn dot">.</button>
        <button class="btn" id="equal">=</button>
        <button class="btn ops">+</button>
      </div>
      <footer>
        <div class="copyright">
          Built by &nbsp;
          <a href="https://github.com/datphung239">datph</a> &nbsp;|&nbsp;
          <a href="https://github.com/datphung239/calculator">Source code</a>
        </div>
      </footer>
    </div>
    <div class="press-note">Add note here to noti user to press to calculate<div>
  </body>
</html>
